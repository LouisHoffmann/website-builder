    <div class="content">
      <div class="welcomeMessage">
        <div style="font-size: 25px; font-weight: 600; margin: 25px">
          Start creating your website by adding a new page!
        </div>
      </div>
      <div class="createPage hidden">
        <input
          type="text"
          name="name"
          id="createNameInput"
          placeholder="Name"
        /><br /><br />
        <textarea
          name="description"
          id="createDescriptionInput"
          cols="30"
          rows="10"
          placeholder="Description"
        ></textarea
        ><br /><br />
        <button>Create</button>
      </div>
      <div class="collectionPage hidden">
        <div
          style="
            font-size: 18px;
            font-weight: 400;
            margin: 25px;
            color: var(--dark-text);
          "
        >
          No Pages Found
        </div>
      </div>
      <div class="serversPage hidden">
        <div
          style="
            font-size: 18px;
            font-weight: 400;
            margin: 25px;
            color: var(--dark-text);
          "
        >
          No Servers Running
        </div>
      </div>
      <div class="editPage hidden">
        <div class="viewContent"><div class="frame"></div></div>
        <div class="viewsMenu"><h1>Views</h1></div>
        <div class="toolsMenu">
          <h1>Tools</h1>
        </div>
        <div class="specialToolsMenu">
          <h1>File</h1>
          <button class="undoBtn">Undo</button>
          <button class="redoBtn">Redo</button>
          <button class="viewSrcCodeBtn">View Source Code</button>
          <button class="savePageBtn">Save And Exit</button>
        </div>
      </div>
    </div>
    <div class="popUpOverlay">
      <div class="viewSourceCodePopUp hidden">
        <div class="codeBox">
          <pre><div class="lineNumbers"></div><code></code></pre>
        </div>
        <button class="closeBtn">Close</button>
      </div>
      <div class="questionPopUp hidden">
        <div>question</div>
        <br />
        <button class="answerYes">Yes</button>
        <button onclick="document.querySelector('.popUpOverlay').click()">
          No
        </button>
      </div>
      <div class="settingsPopUp hidden"></div>
      <div class="settingsValueEditPopUp hidden">
        <div>option</div>
        <input />
        <button class="changeBtn">Change</button>
        <button onclick="document.querySelector('.popUpOverlay').click()">
          Cancel
        </button>
      </div>
    </div>
    <script src="renderer.js" defer></script>
    <script src="plugins.js" defer></script>
  </body>
</html>
